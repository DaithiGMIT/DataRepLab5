<html>

<body>
    <h1>This is index.html</h1>
    <!-- FORM FROM https://www.w3schools.com/tags/tryit.asp?filename=tryhtml_form_method 
        Navigates to /name and calls the get method-->
    <h1>Get</h1>
    <form action="/name" method="get" target="_blank">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" value="Submit">
    </form>
    <!-- Same Form for a Post -->
    <hr>
    <h1>Post</h1>
    <form action="/name" method="post" target="_blank">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" value="Submit">
    </form>


</body>

</html>
